<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const [number, setNumber] = React.useState(0);
        const [trust, setTrust] = React.useState(false);

        const getItems = React.useCallback((accelator) => {
          return [number + accelator, number + accelator + 1, number + accelator + 2];
        }, [number]);

        React.useEffect(() => {
          console.log("xxx");
        }, [getItems]);

        return (
          <div>
            <input
              type="number"
              onChange={(evt) => setNumber(+evt.target.value)}
            />
            <button onClick={() => setTrust(prev => !prev)}>Toggle</button>
            {getItems(5).map((item, idx) => (
              <p key={idx}>{item}</p>
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
